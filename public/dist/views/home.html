<div class="page-header">
    <h1>Flapper News</h1>
</div>
<slider images="images" />

<div ng-repeat="post in posts | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
    <span class="posts">
        <a href="{{post.link}}" ng-show="post.link">{{ post.title }}</a>
        <span ng-hide="post.link">{{ post.title }}</span>
        <span><a href="#/posts/{{post._id}}">Comments</a></span>
         - upvotes: {{post.upvotes}}
    </span>
</div>

<div class="page-header">
    <h1>Add a post</h1>
</div>
<div ng-hide="isLoggedIn()">
    <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
</div>
<form ng-submit="addPost()" ng-show="isLoggedIn()">
    <div class="form-group">
        <input class="form-control" type="text" ng-model="title" placeholder="Titel" />
    </div>
    <div class="form-group">
        <input class="form-control" type="text" ng-model="link" placeholder="Link" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Add post</button>
    </div>
</form>
